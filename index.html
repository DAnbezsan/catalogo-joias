<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Boss | Acervo Signature Elite</title>
    
    <!-- Dependências Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone - Carregamento Síncrono -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            color: #d4d4d8;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-luxury { font-family: 'Cinzel', serif; }
        
        .bg-gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F9E498 50%, #B8860B 100%);
        }
        
        .ambient-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(at 0% 0%, rgba(212, 175, 55, 0.07) 0%, transparent 40%),
                radial-gradient(at 100% 50%, rgba(184, 134, 11, 0.08) 0%, transparent 40%),
                radial-gradient(at 0% 100%, rgba(212, 175, 55, 0.07) 0%, transparent 40%);
        }

        .side-light-beam {
            position: fixed;
            top: 0; bottom: 0; width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.2), transparent);
            z-index: 1;
        }

        .vignette-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-fade-up { animation: fade-up 0.8s ease-out forwards; }
    </style>

    <script>
        // Configuração de ambiente imediata
        window.process = { env: { API_KEY: "process.env.API_KEY" } };

        // Registro do Preset síncrono para evitar race condition
        if (window.Babel) {
            Babel.registerPreset('gold-boss-preset', {
                presets: [
                    [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
                    [Babel.availablePresets['react']]
                ]
            });
        }

        // Diagnóstico de erro global
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Erro detectado no Protocolo Gold Boss:', msg, url, lineNo);
            return false;
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="color: #d4af37; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 0.3em; font-size: 12px; background: #000; text-align: center; padding: 20px;">
            Iniciando Protocolo Gold Boss...
        </div>
    </div>

    <!-- Script principal com data-type module para suporte a imports -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="gold-boss-preset" 
        src="./index.tsx" 
        crossorigin="anonymous">
    </script>
</body>
</html>
